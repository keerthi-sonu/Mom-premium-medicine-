<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - Mediken</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .register-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #e1e1e1;
        }

        .register-container h2 {
            color: #00a99d;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="https://landing-page-images10.s3.ap-south-1.amazonaws.com/public/Home/appicon.png"
                alt="MOM PHARMACY" class="logo-image">
        </a>

        <!-- <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav> -->

        <div class="auth-buttons">
            <a href="login.html" class="auth-btn">Login</a>
        </div>
    </header>

    <section class="register-container">
        <h2>Create an Account</h2>
        <form id="registerForm" novalidate>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose username" maxlength="20" required>
                <span class="error-message" id="usernameError"></span>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" maxlength="10" required>
                <span class="error-message" id="mobileError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Create password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <span class="error-message" id="passwordError"></span>
                <small style="display:block; margin-top:5px; color:#666; font-size:11px;">
                    Password must be 6-8 chars, include at least 1 uppercase and 1 digit.
                </small>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password"
                        required>
                    <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                </div>
                <span class="error-message" id="confirmPasswordError"></span>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </section>

    <script>
        // Toggle Password Visibility
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            toggle.addEventListener('click', function () {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        }

        setupPasswordToggle('togglePassword', 'password');
        setupPasswordToggle('toggleConfirmPassword', 'confirm_password');

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            let isValid = true;

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Username validation (just length check primarily handled by maxlength, but good to be safe)
            if (username.length > 20) {
                document.getElementById('usernameError').textContent = 'Username must be less than 20 characters.';
                isValid = false;
            }

            // Mobile validation
            // Starts with 6-9, followed by 9 digits. Total 10 digits.
            const mobileRegex = /^[6-9]\d{9}$/;
            if (!mobileRegex.test(mobile)) {
                // Determine specific error for better feedback
                if (mobile.length !== 10) {
                    document.getElementById('mobileError').textContent = 'Mobile number must be exactly 10 digits.';
                } else if (!/^[6-9]/.test(mobile)) {
                    document.getElementById('mobileError').textContent = 'Mobile number must start with 6, 7, 8, or 9.';
                } else {
                    document.getElementById('mobileError').textContent = 'Invalid mobile number.';
                }
                isValid = false;
            }

            // Password validation
            // 6-8 chars, 1 uppercase, 1 digit
            // Regex: ^(?=.*[A-Z])(?=.*\d).{6,8}$
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{6,8}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById('passwordError').textContent = 'Password must be 6-8 characters, with at least one uppercase letter and one digit.';
                isValid = false;
            }

            // Email validation
            if (email.indexOf('@') === -1) {
                document.getElementById('emailError').textContent = 'Email address must contain an "@" symbol.';
                isValid = false;
            }

            // Confirm Password validation
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                isValid = false;
            }

            if (isValid) {
                alert('Registration Successful! Redirecting to Login...');
                window.location.href = 'login.html';
            }
        });
    </script>

</body>

</html>
