<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - MOM Pharmacy</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

  <header>
    <img src="https://landing-page-images10.s3.ap-south-1.amazonaws.com/public/Home/appicon.png"
      alt="MOM PHARMACY" class="logo-image">

    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>

    <div class="auth-buttons">
      <a href="cart.html" class="auth-btn cart-btn">Cart</a>
    </div>
  </header>

  <section class="checkout-container">
    <h1>Checkout</h1>

    <div class="checkout-section">
      <h3>Delivery Details</h3>

      <div class="checkout-form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name">
      </div>

      <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" maxlength="10" required>
                <span class="error-message" id="mobileError"></span>
            </div>

      <div class="checkout-form-group">
        <label>Delivery Address</label>
        <textarea rows="3" placeholder="Enter delivery address"></textarea>
      </div>
    </div>

    <div class="checkout-section">
      <h3>Prescription Upload</h3>

      <div class="checkout-form-group">
        <input type="file">
      </div>
    </div>

   <div class="checkout-section">
      <h3>Payment</h3>
      <p>Select payment method and proceed.</p>

      <button class="place-order-btn" style="margin-top: 10px;">
        Proceed to Payment
      </button>
    </div>


    <button class="place-order-btn">Place Order</button>

    <a href="cart.html" class="back-to-cart">‚Üê Back to Cart</a>
  </section>

</body>
</html>
