<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Checkout - MOM Pharmacy</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

  <header>
    <img src="https://landing-page-images10.s3.ap-south-1.amazonaws.com/public/Home/appicon.png" alt="MOM PHARMACY"
      class="logo-image">

    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>

    <div class="auth-buttons">
      <a href="cart.html" class="auth-btn cart-btn">Cart</a>
    </div>
  </header>

  <section class="checkout-container">
    <h1>Checkout</h1>

    <div class="checkout-section">
      <h3>Delivery Details</h3>

      <div class="checkout-form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" maxlength="20" required>
        <small style="color: #888;">Max 20 chars</small>
      </div>

      <div class="checkout-form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" pattern="[6-9][0-9]{9}"
          maxlength="10" title="Please enter a valid 10-digit mobile number starting with 6, 7, 8, or 9" required>
        <small style="color: #888;">Must be 10 digits</small>
        <span class="error-message" id="mobileError"></span>
      </div>

      <div class="checkout-form-group">
        <label>Delivery Address</label>
        <div class="address-grid">
          <input type="text" placeholder="Flat / House No. / Building" required style="grid-column: span 2;">
          <input type="text" placeholder="Street / Area / Colony" required style="grid-column: span 2;">
          <input type="text" placeholder="Landmark (Optional)">
          <input type="text" placeholder="City / Town" required>
          <input type="text" placeholder="State" required>
          <input type="text" placeholder="Pincode" pattern="[0-9]{6}" maxlength="6" title="Enter 6-digit pincode"
            required>
        </div>
      </div>
    </div>

    <div class="checkout-section">
      <h3>Prescription Upload</h3>

      <div class="checkout-form-group">
        <input type="file">
      </div>
    </div>

    <div class="checkout-section">
      <h3>Payment</h3>
      <p>Select payment method and proceed.</p>

      <button class="place-order-btn" style="margin-top: 10px;">
        Proceed to Payment
      </button>
    </div>

    <a href="cart.html" class="back-to-cart">‚Üê Back to Cart</a>
  </section>

</body>

</html>
