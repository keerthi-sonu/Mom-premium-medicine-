<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Mom Pharmacy</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="https://landing-page-images10.s3.ap-south-1.amazonaws.com/public/Home/appicon.png"
                alt="MOM PHARMACY" class="logo-image">
        </a>

        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <div class="auth-buttons">
            <a href="register.html" class="auth-btn">Register</a>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-left">
            <div class="logo-section">
                <img src="../mom logo.png" alt="Mom Pharmacy" class="brand-image">
            </div>
        </div>

        <div class="auth-right">
            <div class="form-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter username" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Enter password" required>
                            <i class="fas fa-eye" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="forgot-links">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <p class="signup-text">Don't have an account? <a href="register.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const passwordInput = document.getElementById('password');
            const passwordValue = passwordInput.value;

            if (username.length === 0) {
                alert('Please enter your username.');
                return;
            }

            if (username.length > 20) {
                alert('Username must be 20 characters or less.');
                return;
            }

            // Password must have 1 uppercase, 1 digit, 1 symbol and length 6-8
            const pwRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{6,8}$/;
            if (!pwRegex.test(passwordValue)) {
                alert('Password must be 6-8 characters and include at least one uppercase letter, one digit, and one symbol.');
                return;
            }

            // Passed validation â€” proceed
            window.location.href = 'index.html';
        });

        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>

</body>

</html>
